{% extends 'base.html' %} {% block mainbody %}

<section class="section">
  <div class="row">
    <div class="sm-7">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Default Table</h5>
          <div class="table-responsive">
            <table class="table" id="myTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>

              </tbody>
            </table>
            

        </div>
      </div>
    </div>
  </div>
</section>
<script>
  $(document).ready(function () {
    $('#myTable').DataTable({
        scrollY: '50vh',
        scrollCollapse: true,
        paging: false,
        columnDefs: [
            { width: '20%', targets: 0 }
        ],

    });
    
});
</script>
{% endblock mainbody %}
